<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Firefox</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.epiclock.min.js"></script>		
		<script src="http://connect.facebook.net/en_US/all.js"></script>
		<script type="text/javascript">
					
			function framesetsize(w, h) {
				var obj = new Object;
				obj.width = w;
				obj.height = h;
				FB.Canvas.setSize(obj);
			}

			$(document).ready(function() {				
				jQuery('#text').epiclock({
					mode : EC_COUNTDOWN,
					format : 'V{<sup>dias</sup>} x{<sup>horas</sup>} i{<sup>minutos</sup>} s{<sup>segundos</sup>}',
					target : 'February 19, 2013 00:00:00'
				}).clocks(EC_RUN);				
			});

		</script>
	</head>
	<body onload="framesetsize(780,800)">
		<div id="wrapper">			
			<header>				
				<h1>Firefox 18</h1><br/><br/>
				<img src="img/identity-logo-firefox.png" height="216" width="200"  alt="firefox"/>
				<br/>
				<div id="cuadro2" class="rounded">
					<div id="text" class="count_down"></div>
				</div>				
			</header>
			<br/><br/>
			<div id="formulario">
				<div id="botone">
					<p>
						&nbsp;
					</p> 
					<p>
						<a href="http://www.mozilla.org/es-ES/newsletter/" target="_blank">Suscríbete a nuestro boletín mensual</a>
					</p>
					<p>
						&nbsp;
					</p>
					<p>
						<a href="https://www.mozilla.org/en-US/firefox/beta/" target="_blank">¿Impaciente? Ayúdanos a probar la beta</a>
					</p>
				</div>				
			</div>
			<footer>
				<p>
					
				</p>
			</footer>
		</div>
	</body>
</html>
